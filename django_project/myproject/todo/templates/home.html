<!DOCTYPE html>
<html>
<head>
    <title>My Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 0;
        }

        .container {
            width: 95%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #2f3640;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Form */
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #dcdde1;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00a8ff;
            box-shadow: 0 0 5px rgba(0,168,255,0.4);
        }

        button {
            padding: 12px 20px;
            background-color: #44bd32;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #4cd137;
        }

        /* Task List */
        ul {
            list-style: none;
        }

        li {
            background-color: #f1f2f6;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        li.completed {
            background-color: #dff9fb;
            text-decoration: line-through;
            color: #718093;
        }

        .task-title {
            font-size: 16px;
            font-weight: 500;
            flex: 1;
        }

        .task-actions a {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .delete-btn {
            background-color: #e84118;
        }

        .delete-btn:hover {
            background-color: #c23616;
        }

        .toggle-btn {
            background-color: #00a8ff;
        }

        .toggle-btn:hover {
            background-color: #0097e6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .task-actions a {
                font-size: 12px;
                padding: 5px 8px;
            }

            input[type="text"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Tasks</h1>

        <!-- Add Task Form -->
        <form method="POST">
            {% csrf_token %}
            {{ form.title }}
            <button type="submit">Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li class="{% if task.completed %}completed{% endif %}">
                    <span class="task-title">{{ task.title }}</span>
                    <span class="task-actions">
                        <a href="{% url 'toggle_complete' task.id %}" class="toggle-btn">
                            {% if task.completed %}Mark Incomplete{% else %}Mark Complete{% endif %}
                        </a>
                        <a href="{% url 'delete_task' task.id %}" class="delete-btn">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
