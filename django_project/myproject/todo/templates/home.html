<!DOCTYPE html>
<html>
<head>
    <title>My Tasks</title>
</head>
<body>
    <h1>My Tasks</h1>

    <!-- Add task form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.title }}
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} — {% if task.completed %}✔{% else %}❌{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
